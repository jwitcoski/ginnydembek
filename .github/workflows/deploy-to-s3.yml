name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your region if different

      - name: Create S3 bucket if it doesn't exist
        run: |
          if ! aws s3api head-bucket --bucket ginnydembek 2>/dev/null; then
            aws s3 mb s3://ginnydembek --region us-east-1
            echo "Bucket created successfully"
          else
            echo "Bucket already exists"
          fi

      - name: Configure S3 bucket for CloudFront access
        run: |
          # Get CloudFront distribution ARN
          DIST_ARN=$(aws cloudfront get-distribution --id E38F9PVDPMHRQK --query 'Distribution.ARN' --output text)
          
          # Create bucket policy that allows CloudFront to read objects
          cat > /tmp/bucket-policy.json <<EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "AllowCloudFrontServicePrincipal",
                "Effect": "Allow",
                "Principal": {
                  "Service": "cloudfront.amazonaws.com"
                },
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::ginnydembek/*",
                "Condition": {
                  "StringEquals": {
                    "AWS:SourceArn": "$DIST_ARN"
                  }
                }
              }
            ]
          }
          EOF
          
          # Apply bucket policy
          aws s3api put-bucket-policy --bucket ginnydembek --policy file:///tmp/bucket-policy.json
          
          # Block public access (keep bucket secure, CloudFront will access via OAC/OAI)
          aws s3api put-public-access-block \
            --bucket ginnydembek \
            --public-access-block-configuration \
            "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
          
          echo "Bucket configured for CloudFront access"

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://ginnydembek --delete --exclude ".git/*" --exclude ".github/*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id E38F9PVDPMHRQK --paths "/*" 