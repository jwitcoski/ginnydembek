name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (static export)
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create S3 bucket if it doesn't exist
        run: |
          if ! aws s3api head-bucket --bucket ginnydembek 2>/dev/null; then
            aws s3 mb s3://ginnydembek --region us-east-1
            echo "Bucket created successfully"
          else
            echo "Bucket already exists"
          fi

      - name: Configure S3 bucket for CloudFront access
        run: |
          DIST_ARN=$(aws cloudfront get-distribution --id E38F9PVDPMHRQK --query 'Distribution.ARN' --output text)
          echo "CloudFront Distribution ARN: $DIST_ARN"
          
          ORIGIN_ACCESS=$(aws cloudfront get-distribution --id E38F9PVDPMHRQK --query 'Distribution.DistributionConfig.Origins.Items[0].OriginAccessControlId' --output text 2>/dev/null || echo "None")
          if [ "$ORIGIN_ACCESS" = "None" ] || [ -z "$ORIGIN_ACCESS" ]; then
            echo "::warning::CloudFront origin does not have Origin Access Control (OAC) configured!"
          else
            echo "Origin Access Control ID: $ORIGIN_ACCESS"
          fi
          
          cat > /tmp/bucket-policy.json <<EOF
          {
            "Version": "2008-10-17",
            "Id": "PolicyForCloudFrontPrivateContent",
            "Statement": [
              {
                "Sid": "AllowCloudFrontServicePrincipal",
                "Effect": "Allow",
                "Principal": {
                  "Service": "cloudfront.amazonaws.com"
                },
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::ginnydembek/*",
                "Condition": {
                  "StringEquals": {
                    "AWS:SourceArn": "$DIST_ARN"
                  }
                }
              }
            ]
          }
          EOF
          
          aws s3api put-bucket-policy --bucket ginnydembek --policy file:///tmp/bucket-policy.json
          
          aws s3api put-public-access-block \
            --bucket ginnydembek \
            --public-access-block-configuration \
            "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
          
          echo "Bucket configured for CloudFront access"

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://ginnydembek --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id E38F9PVDPMHRQK --paths "/*"
